{% extends 'main/base.html' %}

{% block content %}

    <h1>Клиент: {{ object.name }}</h1>
    <p>{{ object.email }}</p>
    <p>{{ object.comment }}</p>
    <div style="display: flex; gap: 12px;">
        <a href="{% url 'clients:clients_update' object.id %}">Редактировать</a>
        <form action="{% url 'clients:clients_delete' object.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    </div>

{% endblock content %}
