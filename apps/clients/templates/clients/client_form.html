{% extends 'main/base.html' %}
{% load widget_tweaks %}

{% block content %}

    <form method="post">

        {% csrf_token %}

        <label for="form.name.id_for_label" class="form-label">ФИО</label>
        {% render_field form.name class="form-control" %}

        <br />

        <label for="form.email.id_for_label" class="form-label">Email адрес</label>
        {% render_field form.email class="form-control" %}

        <br />

        <label for="form.comment.id_for_label" class="form-label">Комментарий</label>
        {% render_field form.comment class="form-control" %}

        <br />

        <input class="btn btn-primary" type="submit" value="Сохранить">

    </form>

{% endblock content %}
