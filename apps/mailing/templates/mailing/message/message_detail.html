{% extends 'main/base.html' %}

{% block content %}

    <h1>{{ object.title }}</h1>
    <p>{{ object.body }}</p>
    <div style="display: flex; gap: 12px;">
        <a href="{% url 'mailing:messages_update' object.id %}">Редактировать</a>
        <form action="{% url 'mailing:messages_delete' object.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    </div>
{% endblock content %}
